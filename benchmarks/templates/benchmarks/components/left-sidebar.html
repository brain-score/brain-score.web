{% load static %}
<a class="brainscore-logo" href="http{% if request.is_secure %}s{% endif %}://{{ request.get_host }}"><img src="{% static "/benchmarks/img/b-w_logo.png" %}" alt="Brain-Score Logo"></a>
<a class="selected" href="http{% if request.is_secure %}s{% endif %}://{{ request.get_host }}/{{ domain }}/">
	<img class="menu-icon" src="{% static "/benchmarks/img/leaderboard_icon.png" %}" alt="Brain-Score Logo">
	<span>Leaderboard</span>
</a>
<a href="http{% if request.is_secure %}s{% endif %}://{{ request.get_host }}/{{ domain }}/compare">
	<img class="menu-icon" src="{% static "/benchmarks/img/compare_icon.png" %}" alt="Brain-Score Logo">
	<span>Compare</span>
</a>
<a href="http{% if request.is_secure %}s{% endif %}://{{ request.get_host }}/tutorial ">
	<img class="menu-icon" src="{% static "/benchmarks/img/tutorial_icon.png" %}" alt="Brain-Score Logo">
	<span>Tutorials</span>
</a>
<a href="http{% if request.is_secure %}s{% endif %}://{{ request.get_host }}/profile/{{ domain }}">
	<img class="menu-icon" src="{% static "/benchmarks/img/profile_icon.png" %}" alt="Brain-Score Logo">
	<span>Profile</span>
</a>
<a href="http{% if request.is_secure %}s{% endif %}://{{ request.get_host }}/community">
	<img class="menu-icon" src="{% static "/benchmarks/img/community_icon.png" %}" alt="Brain-Score Logo">
	<span>Community</span>
</a>
<a href="http{% if request.is_secure %}s{% endif %}://{{ request.get_host }}/faq">
	<img class="menu-icon" src="{% static "/benchmarks/img/faq.png" %}" alt="Brain-Score Logo">
	<span>FAQ</span>
</a>
