{% extends 'benchmarks/base.html' %}
{% load static %}
{% block main %}

    {% if user %}
        <section id="profile" class="container center">
            <section id = profile-info>
                <h1>{{ user.email }}</h1>

                <form action="{% url 'display-name' %}" method="post">
                    {% csrf_token %}
                    <label class="label">Display name</label>
                    <div class="field has-addons">
                        <p class="control">
                            <input class="input" type="text" name="display_name" value="{{ user.display_name }}">
                        </p>
                        <p class="control">
                            <input type="submit" value="Save" class="button">
                        </p>
                    </div>
                </form>
            </section>
            <div id="domain_overviews" class="box">
                {% for domain in domains %}
                    <div id="vision_overview" class="box">
                        <div>
                            View your <strong>{{ domain }}</strong> plugins and leaderboard
                            <a href="http://{{ request.get_host }}/profile/{{ domain }}">here</a>.
                            Submit new {{ domain }} plugins <a href="http://{{ request.get_host }}/profile/{{domain}}/submit">here</a>.
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="columns">
                <section id="models-profile" class="column is-9" >
                    <section id="profile-logout">
                        <button onclick="location.href='logout/'" type="button" class="button submission">
                            Logout
                        </button>
                    </section>
                </section>
            </div>
        </section>


    {% else %}
    {% endif %}
{% endblock %}
