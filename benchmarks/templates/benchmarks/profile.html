{% extends 'benchmarks/base.html' %}

{% block content %}

    {% if user %}
        <section id="profile" class="container center">
            <h1>{{ user.email }}</h1>

            <form action="{% url 'display-name' %}" method="post">
                {% csrf_token %}

                <label class="label">Display name</label>
                <div class="field has-addons">
                    <p class="control">
                        <input class="input" type="text" name="display_name" value="{{ user.display_name }}">
                    </p>
                    <p class="control">
                        <input type="submit" value="Save" class="button">
                    </p>
                </div>
            </form>

            <br>
            <h4>To view your vision models, visit
                <a href="http://{{ request.get_host }}/vision/my-submissions">here</a>.</h4>
            <h4>To view your language models, visit
                <a href="http://{{ request.get_host }}/language/my-submissions">here</a>.</h4>
        </section>

        <section id="profile" class="container center">
            <h4>Submit new language models <a href="/language/submit">here</a>.</h4>
            <h4>Submit new vision models <a href="/vision/submit">here</a>.</h4>
            <button onclick="location.href='../logout/'" type="button" class="button submission">
                Logout
            </button>
        </section>

    {% else %}

    {% endif %}
{% endblock %}
