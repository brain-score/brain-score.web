{% extends 'benchmarks/base.html' %}

{% block content %}
    <section id="password" class="container center">
        <h2>Change Password</h2>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    {{ field.label_tag }}<br>
                    {{ field }}
                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                </p>
            {% endfor %}
            <button type="submit" class="button submission">
                Submit
            </button>
        </form>

        <br/>
        <p><a href="/../profile/">Return to login</a></p>
    </section>
{% endblock %}
