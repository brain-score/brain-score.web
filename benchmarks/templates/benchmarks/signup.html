{% extends 'benchmarks/base.html' %}

{% block content %}
    <section id="signup" class="container center">
        <h2>Create new account</h2>
        <form method="post">
            {% csrf_token %}

            {% for field in form %}
            <div class="field">
                <label class="label">{{ field.label_tag }}</label>
                <div class="control">
                    {{ field }}
                </div>
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="button submission">Sign up</button>
        </form>
        <br/>

        {% if "language" in request.path %}
            <button class="button"><a href="/../profile/language">Return to login</a></button>
        {% else %}
            <button class="button"><a href="/../profile/vision">Return to login</a></button>
        {% endif %}

    </section>
{% endblock %}
