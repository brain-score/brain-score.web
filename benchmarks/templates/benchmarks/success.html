{% extends 'benchmarks/base.html' %}

{% block content %}
<section id="success" class="container center">

  <article class="message">
  <div class="message-header">
    <p>Your submission was a success!</p>
    <button class="delete" aria-label="delete"></button>
  </div>
  <div class="message-body">
    Scores will be emailed to you whenever the tests complete. Thank you for your participation!
    To return to your profile page, click <a href="/profile/{{ domain }}">here</a>.
    Submit another language model <a href="http://{{ request.get_host }}/profile/{{ domain }}/submit">here</a>.
  </div>
</article>

</section>
{% endblock %}
