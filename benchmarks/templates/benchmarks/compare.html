<figure id="comparison-fig">
    <div id="comparison-scatter"></div>

    <div class="xlabel-container">
        <select id="xlabel">
            {% for benchmark in benchmarks %}
                {% if "average" in benchmark.short_name %}
                    <option value="{{ benchmark.identifier }}">average</option>
                {% elif "engineering" in benchmark.short_name %}
                    <option value="{{ benchmark.identifier }}">engineering</option>
                {% else %}
                    <option value="{{ benchmark.identifier }}">{{ benchmark.short_name }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="ylabel-container">
        <select id="ylabel">
            {% for benchmark in benchmarks %}
                {% if "average" in benchmark.short_name %}
                    <option value="{{ benchmark.identifier }}">average</option>
                {% elif "engineering" in benchmark.short_name %}
                    <option value="{{ benchmark.identifier }}">engineering</option>
                {% else %}
                    <option value="{{ benchmark.identifier }}">{{ benchmark.short_name }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <figcaption>
        <span id="label-description">x vs y</span>.
        <br/>
        Hover over dots to reveal model details.
        Scrolling zooms in and out.
        Click the dropdowns to change x-/y-axis data.
    </figcaption>
</figure>
